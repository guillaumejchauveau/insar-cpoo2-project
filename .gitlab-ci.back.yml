back:build:
  stage: build
  image: $MAVEN_IMAGE
  tags:
    - ci
  before_script:
    - cd game-backend
  script:
    - mvn -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -DskipTests -Dmaven.test.skip=true clean package
  artifacts:
    paths:
      - game-backend/target/*.jar
    expire_in: 1 hour
  cache:
    paths:
      - $CI_PROJECT_DIR/.m2/repository/

back:verify:
  stage: check
  image: $MAVEN_IMAGE
  tags:
    - ci
  needs:
    - back:build
  before_script:
    - cd game-backend
  script:
    - mvn -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository --fail-at-end verify
  artifacts:
    when: always
    reports:
      junit: game-backend/target/surefire-reports/TEST-*.xml
    paths:
      - game-backend/target/site/jacoco/jacoco.xml
      - game-backend/target/checkstyle-result.xml
      - game-backend/target/spotbugsXml.xml
  cache:
    paths:
      - $CI_PROJECT_DIR/.m2/repository/

back:integration_test:
  stage: check
  image: $OPENJDK_SCHEMATHESIS_IMAGE
  tags:
    - ci
  needs:
    - back:build
    - api:build
  variables:
    GIT_STRATEGY: none
  script:
    - java -cp game-backend/target/game-backend-* cpoo_project.game_backend.Main &
    - sleep 2
    - |
      schemathesis run \
      --checks all \
      --base-url=http://localhost:4444 \
      --junit-xml=game-backend/schemathesis.xml \
      --store-network-log=game-backend/schemathesis-log.yml \
      ./openapi.json
  artifacts:
    when: always
    reports:
      junit: game-backend/schemathesis.xml
    paths:
      - game-backend/schemathesis-log.yml

back:report_jacoco:
  stage: report
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  tags:
    - ci
  needs:
    - back:verify
  when: always
  script:
    - cd game-backend
    - python /opt/cover2cover.py target/site/jacoco/jacoco.xml $CI_PROJECT_DIR/game-backend/src/main/java/ > cobertura-coverage.xml
  artifacts:
    reports:
      cobertura: game-backend/cobertura-coverage.xml

back:report_checkstyle:
  stage: report
  image: $CHECKSTYLE_REPORT_CODECLIMATE_IMAGE
  tags:
    - ci
  needs:
    - back:verify
  variables:
    GIT_STRATEGY: none
  when: always
  script:
    - cd game-backend
    - cat target/checkstyle-result.xml | python /opt/checkstyle-report-codeclimate.py > gl-code-quality-report.json
  artifacts:
    reports:
      codequality: game-backend/gl-code-quality-report.json

back:report_spotbugs:
  stage: report
  image: registry.gitlab.com/gitlab-org/security-products/analyzers/spotbugs:2
  tags:
    - ci
  needs:
    - back:verify
  variables:
    GIT_STRATEGY: none
  when: always
  script:
    - cd game-backend
    - /analyzer convert target/spotbugsXml.xml > gl-sast-report.json
  artifacts:
    reports:
      sast: game-backend/gl-sast-report.json
