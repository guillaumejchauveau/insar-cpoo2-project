front:build:
  stage: build
  image: $NODE_CHROME_IMAGE
  tags:
    - ci
  before_script:
    - cd game-frontend
    - npm install
  script:
    - npm run ng build -- --prod --build-optimizer
  artifacts:
    paths:
      - game-frontend/dist/game-frontend/*
    expire_in: 1 hour
  cache:
    key:
      files:
        - game-frontend/package-lock.json
    paths:
      - game-frontend/node_modules/

front:test:
  stage: check
  image: $NODE_CHROME_IMAGE
  tags:
    - ci
  needs:
    - front:build
  before_script:
    - cd game-frontend
    - npm install
  script:
    - |
      npm run ng test -- \
      --watch=false --code-coverage --reporters=progress,junit \
      --browsers=GitlabHeadlessChrome
  artifacts:
    when: always
    reports:
      junit: game-frontend/tests/junit-test-results.xml
      cobertura: game-frontend/coverage/cobertura.xml
  cache:
    key:
      files:
        - game-frontend/package-lock.json
    paths:
      - game-frontend/node_modules/

front:lint:
  stage: check
  image: $NODE_CHROME_IMAGE
  tags:
    - ci
  needs:
    - front:build
  before_script:
    - cd game-frontend
    - npm install
  script:
    - npm run ng lint
  cache:
    key:
      files:
        - game-frontend/package-lock.json
    paths:
      - game-frontend/node_modules/
